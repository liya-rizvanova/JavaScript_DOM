<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width,
		initial-scale=1.0"
		/>
		<title>Products List</title>
		<style>
			/* Стили по желанию */
			ul {
				list-style-type: none;
				padding: 0;
			}
			li {
				margin: 20px 0;
				padding: 10px;
				border: 1px solid #ccc;
				border-radius: 5px;
				display: flex;
				align-items: center;
				flex-direction: column;
			}
			img {
				margin-bottom: 10px;
			}
			h2 {
				margin: 0;
				font-size: 1.5rem;
			}
			button {
				margin-top: 10px;
				padding: 10px 15px;
				border: none;
				border-radius: 5px;
				background-color: #007bff;
				color: white;
				cursor: pointer;
			}
			button:hover {
				background-color: #0056b3;
			}
		</style>
	</head>
	<body>
		<h1>Products List</h1>
		<ul id="product-list">
			<!-- Сюда будут добавляться продукты -->
		</ul>
		<!-- Подключение файла data.js -->
		<script src="data.js"></script>
		<!-- Подключение файла script.js -->
		<script src="script.js"></script>
	</body>
</html>

"use strict";
// Функция для добавления продуктов в список
function addProductsToList(products) {
const productList = document.getElementById('product-list');
products.forEach(product => {
// Создаем элементы для каждого продукта
const listItem = document.createElement('li');
listItem.className = 'product-item'; // Можно добавить свои
стили
const img = document.createElement('img');
img.src = product.image;
img.alt = product.title;
img.width = 150;
img.height = 150;
const title = document.createElement('h2');
title.textContent = product.title;
const description = document.createElement('p');
description.textContent = product.description;
const price = document.createElement('p');
price.textContent = `Price: $${product.price.toFixed(2)}`;
const button = document.createElement('button');
button.className = 'add-to-cart';
button.setAttribute('data-id', product.id);
button.textContent = 'Add to Cart';
// Добавляем все элементы в родительский элемент
listItem.append(img, title, description, price, button);
// Добавляем элемент списка в ul
productList.append(listItem);
});
}
